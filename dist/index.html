<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="existing-tasks" id="existing_tasks"></div>
    <div class="create-task-wrapper">
      <div class="create-tast-text">create new task</div>
      <button id="create_task_button">
        <img src="./assets/plus-solid.svg" alt="plus" />
      </button>
    </div>
    <div class="task-form-screen" id="task_form_screen">
      <div class="task-form-wrapper">
        <div class="input-wrapper">
          <label for="task_name">Name</label>
          <input type="text" name="task_name" id="task_name" />
        </div>
        <div class="input-wrapper">
          <label for="task_description">Description</label>
          <input
            type="text"
            name="task_description"
            id="task_description"
            required
          />
        </div>
        <div class="input-wrapper">
          <label for="task_priority">Priority</label>
          <select name="task_priority" id="task_priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
            <option value="none" selected>None</option>
          </select>
        </div>
        <button type="submit" id="add_task_button">Add task</button>
      </div>
    </div>
  </body>
</html>
